      <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!--Modal trigger-->
      <button
        type="button"
        class="btn btn-white"
        data-toggle="modal"
        data-target="#loginModal"
      >
        <i class="fas fa-user"></i>
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="loginModalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalTitle">
                Modal title
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input
                class="m-1"
                type="text"
                name="username"
                placeholder="Username"
              /><br />
              <input
                class="m-1"
                type="password"
                name="password"
                placeholder="Password"
              /><br />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                Log in
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--End Modal-->
    </nav>
